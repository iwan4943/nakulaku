<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LMS Gugus Nakula</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
<style>
  :root { --primary: #B3261E; --bg: #FFF8F6; --card: #FFFFFF; }
  body { background: var(--bg); font-family: 'Poppins', sans-serif; padding-bottom: 80px; }
  .hidden { display: none !important; }
  .card-pro { border: none; border-radius: 28px; background: var(--card); box-shadow: 0 2px 6px rgba(0,0,0,0.05); margin-bottom: 1rem; }
  .header-card { background: var(--card); padding: 1rem 1.2rem; border-radius: 28px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; box-shadow: 0 1px 4px rgba(0,0,0,0.05); }
  .form-control-pro { background: #F3E5E5; border: none; border-radius: 16px; padding: 14px; font-weight: 600; text-align: center; font-size: 1.2rem; }
  .btn-gradient { background: var(--primary); color: white; border-radius: 100px; padding: 12px; font-weight: 600; width: 100%; border: none; }
  .badge-role { padding: 6px 14px; border-radius: 12px; font-weight: 600; font-size: 0.7rem; text-transform: uppercase; }
  .role-guru { background: #E8DEF8; color: #1D192B; } .role-ks { background: #FEE4C1; color: #744C00; }
  .nav-pills .nav-link { color: #524343; border-radius: 50px; padding: 8px 16px; font-weight: 600; }
  .nav-pills .nav-link.active { background: #FFDAD6; color: #410E0B; }
  .status-pill { padding: 6px 14px; border-radius: 50px; font-size: 0.7rem; font-weight: 700; }
  .st-ok { background: #C3EED0; color: #0F5223; } .st-wait { background: #FEE4C1; color: #744C00; } .st-rev { background: #F9DEDC; color: #8C1D18; }
  .modal-content { border-radius: 28px; border: none; }
</style>
</head>
<body>

<div id="loading" class="position-fixed top-0 start-0 w-100 h-100 bg-white bg-opacity-90 d-none justify-content-center align-items-center" style="z-index:9999;"><div class="spinner-border text-danger"></div></div>

<div id="view-login" class="container d-flex flex-column justify-content-center" style="min-height: 100vh;">
  <div class="row justify-content-center"><div class="col-md-5">
    <div class="text-center mb-4">
        <div class="bg-danger-subtle rounded-4 d-inline-flex p-3 mb-3 text-danger"><i class="bi bi-mortarboard-fill fs-1"></i></div>
        <h4 class="fw-bold">LMS GUGUS NAKULA</h4><p class="small text-muted">Portal Kinerja Guru</p>
    </div>
    <div class="card-pro px-4 py-5 mx-2">
      <label class="d-block text-center small fw-bold mb-3 text-danger">MASUKKAN PIN</label>
      <input type="number" id="inputPIN" class="form-control-pro mb-4" placeholder="••••••">
      <button onclick="doLogin()" class="btn-gradient">MASUK APLIKASI</button>
      <div id="msg-login" class="alert alert-danger mt-3 small hidden text-center border-0"></div>
    </div>
  </div></div>
</div>

<div id="view-main" class="hidden container mt-3">
    <div class="header-card">
      <div class="d-flex align-items-center"><div class="rounded-circle p-2 me-3 bg-danger-subtle text-danger"><i class="bi bi-person-circle fs-4"></i></div><div><div class="fw-bold text-dark">LMS Nakula</div><div class="text-muted small" id="txtNama">User</div></div></div>
      <div class="text-end"><span id="txtRoleBadge" class="badge-role role-guru mb-1 d-block">GURU</span><a href="#" onclick="doLogout()" class="text-danger fw-bold small text-decoration-none" style="font-size: 0.7rem;">Keluar</a></div>
    </div>
    <span id="txtSekolah" class="hidden"></span>
    
    <div id="panel-guru" class="hidden">
      <div class="card-pro p-4 mb-3 bg-danger text-white">
        <div class="row align-items-center">
          <div class="col-8"><span class="small fw-bold text-white-50">CAPAIAN KINERJA</span><h1 class="fw-bold mt-1 mb-0 display-4" id="txt-persen">0%</h1><div class="progress mt-3 mb-3" style="height: 8px; border-radius: 20px; background: rgba(255,255,255,0.2);"><div id="bar-guru" class="progress-bar bg-white" style="width: 0%;"></div></div></div>
          <div class="col-4 text-end opacity-25"><i class="bi bi-bar-chart-fill" style="font-size: 4rem;"></i></div>
        </div>
      </div>
      <ul class="nav nav-pills nav-fill mb-3 p-1">
        <li class="nav-item"><button class="nav-link active" data-bs-toggle="pill" data-bs-target="#g-tab-tugas">Tugas</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#g-tab-implemen">Implemen</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#g-tab-inovasi">Inovasi</button></li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane fade show active" id="g-tab-tugas"><div id="list-kegiatan-guru"></div></div>
        <div class="tab-pane fade" id="g-tab-implemen"><div class="card-pro p-4"><h6 class="fw-bold mb-4">Lapor Implementasi KKG</h6><form id="frmImplemen" onsubmit="submitPengembangan(event, 'Implementasi KKG')"><select id="sel-prog-kkg" class="form-select mb-3"></select><input id="imp-nama" class="form-control mb-3" placeholder="Nama Kegiatan" required><input id="imp-kelas" class="form-control mb-3" placeholder="Kelas" required><input id="imp-link" class="form-control mb-3" placeholder="Link Bukti" required><textarea id="imp-desc" class="form-control mb-3" placeholder="Uraian" required></textarea><button class="btn btn-primary w-100">KIRIM</button></form></div></div>
        <div class="tab-pane fade" id="g-tab-inovasi"><div class="card-pro p-4"><h6 class="fw-bold mb-4">Karya Inovasi</h6><form id="frmInovasi" onsubmit="submitPengembangan(event, 'Karya Inovasi')"><input id="ino-nama" class="form-control mb-3" placeholder="Judul Inovasi" required><input id="ino-link" class="form-control mb-3" placeholder="Link Karya" required><textarea id="ino-desc" class="form-control mb-3" placeholder="Deskripsi" required></textarea><button class="btn btn-success w-100">KIRIM</button></form></div></div>
      </div>
    </div>

    <div id="panel-ks" class="hidden">
      <div class="card-pro p-4 mb-3"><div class="d-flex justify-content-between"><div><span class="text-muted small fw-bold">Capaian Sekolah</span><h1 class="fw-bold mt-1 mb-0 display-4 text-danger" id="ks-persen">0%</h1></div><div class="bg-danger-subtle p-3 rounded-4 text-center"><h2 class="mb-0 fw-bold text-danger" id="ks-total-laporan">0</h2><small class="fw-bold text-danger">LAPORAN</small></div></div></div>
      <div class="card-pro p-3 mb-4 bg-light"><div class="row text-center"><div class="col-6 border-end"><h3 class="fw-bold mb-0" id="ks-count-imp">0</h3><small>Implementasi</small></div><div class="col-6"><h3 class="fw-bold mb-0" id="ks-count-ino">0</h3><small>Inovasi</small></div></div></div>
      <div class="row gx-2 mb-4"><div class="col-4"><button onclick="bukaModalPrestasi()" class="btn btn-warning w-100 py-3 text-white fw-bold"><i class="bi bi-trophy-fill fs-3 d-block"></i><span style="font-size:0.6rem">PRESTASI</span></button></div><div class="col-4"><button onclick="bukaModalPembiasaan()" class="btn btn-success w-100 py-3 text-white fw-bold"><i class="bi bi-calendar-check-fill fs-3 d-block"></i><span style="font-size:0.6rem">BIAS</span></button></div><div class="col-4"><button onclick="bukaModalEvent()" class="btn btn-primary w-100 py-3 text-white fw-bold"><i class="bi bi-balloon-fill fs-3 d-block"></i><span style="font-size:0.6rem">EVENT</span></button></div></div>
      
      <ul class="nav nav-pills mb-3"><li class="nav-item me-2"><button class="nav-link active" data-bs-toggle="pill" data-bs-target="#ks-tab-rapor">Rapor Guru</button></li><li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#ks-tab-riwayat">Riwayat Saya</button></li></ul>
      <div class="tab-content"><div class="tab-pane fade show active" id="ks-tab-rapor"><div class="card-pro p-0 overflow-hidden"><table class="table table-hover align-middle mb-0 small"><thead class="table-light"><tr><th class="ps-3 py-3">Nama Guru</th><th style="width:30%">Prog</th><th class="text-end pe-3">Capaian</th></tr></thead><tbody id="tbl-ks"></tbody></table></div></div><div class="tab-pane fade" id="ks-tab-riwayat"><div id="list-riwayat-ks"></div></div></div>
    </div>
</div>

<div class="modal fade" id="mdlUpload"><div class="modal-dialog modal-dialog-centered"><div class="modal-content p-4"><h5 class="fw-bold mb-3">Lapor Tugas</h5><form id="frmUpload" onsubmit="submitTugas(event)"><input id="inpJudul" class="form-control mb-3 bg-light fw-bold" readonly><input id="inpLink" class="form-control mb-3" placeholder="Link Google Drive/Youtube"><textarea id="inpCatatan" class="form-control mb-3" placeholder="Rangkuman" rows="4"></textarea><button class="btn btn-danger w-100">KIRIM</button></form></div></div></div>
<div class="modal fade" id="mdlPrestasi"><div class="modal-dialog modal-dialog-centered"><div class="modal-content p-4"><h5 class="fw-bold mb-3 text-warning">Prestasi</h5><form id="frmPrestasi" onsubmit="submitPrestasi(event)"><select id="inpSekolahPrestasi" class="form-select mb-3"></select><input name="nama_siswa" class="form-control mb-3" placeholder="Nama Siswa" required><div class="row mb-3"><div class="col-6"><input name="cabang" class="form-control" placeholder="Cabang Lomba"></div><div class="col-6"><input name="penyelenggara" class="form-control" placeholder="Penyelenggara"></div></div><div class="row mb-3"><div class="col-6"><select name="tingkat" class="form-select"><option>Kecamatan</option><option>Kabupaten</option><option>Nasional</option></select></div><div class="col-6"><select name="juara" class="form-select"><option value="1">Juara 1</option><option value="2">Juara 2</option><option value="3">Juara 3</option></select></div></div><button class="btn btn-warning w-100 text-white">KIRIM</button></form></div></div></div>
<div class="modal fade" id="mdlPembiasaan"><div class="modal-dialog modal-dialog-centered"><div class="modal-content p-4"><h5 class="fw-bold mb-3 text-success">Pembiasaan</h5><form id="frmPembiasaan" onsubmit="submitPembiasaan(event)"><select id="inpSekolahBias" class="form-select mb-3"></select><input id="bias-nama" class="form-control mb-3" placeholder="Nama Kegiatan" required><div class="row mb-3"><div class="col-6"><select id="bias-freq" class="form-select"><option>Harian</option><option>Mingguan</option><option>Bulanan</option></select></div><div class="col-6"><input id="bias-karakter" class="form-control" placeholder="Karakter"></div></div><input id="bias-link" class="form-control mb-3" placeholder="Link Bukti"><textarea id="bias-desc" class="form-control mb-3" placeholder="Keterangan"></textarea><button class="btn btn-success w-100">KIRIM</button></form></div></div></div>
<div class="modal fade" id="mdlEvent"><div class="modal-dialog modal-dialog-centered"><div class="modal-content p-4"><h5 class="fw-bold mb-3 text-primary">Event Sekolah</h5><form id="frmEvent" onsubmit="submitEvent(event)"><select id="inpSekolahEvent" class="form-select mb-3"></select><input id="evt-nama" class="form-control mb-3" placeholder="Nama Event" required><div class="row mb-3"><div class="col-6"><input type="date" id="evt-date" class="form-control"></div><div class="col-6"><select id="evt-scale" class="form-select"><option value="Internal">Internal</option><option value="Orang Tua">Orang Tua</option><option value="Umum">Umum/Pejabat</option></select></div></div><input id="evt-link" class="form-control mb-3" placeholder="Link Dokumentasi"><textarea id="evt-desc" class="form-control mb-3" placeholder="Dampak"></textarea><button class="btn btn-primary w-100">KIRIM</button></form></div></div></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbyk0nTT7ZTkH_5BOnjcpS8trcH_-gPtKgzy0PC6K5J93xUIBTUdx4gZ9VkvH2le3ftE/exec"; 

let USER={pin:"",nama:"",role:"",sekolah:""}, modalUp, modalPr, modalBs, modalEv;
function showLoad(x){ let el=document.getElementById('loading'); if(x){el.classList.remove('d-none');el.classList.add('d-flex')}else{el.classList.add('d-none');el.classList.remove('d-flex')} }
async function apiCall(action, params = {}) { try { let r = await fetch(GAS_URL, { method: "POST", body: JSON.stringify({ action, ...params }) }); return await r.json(); } catch (e) { alert(e); showLoad(false); return null; } }

window.onload = () => {
  modalUp = new bootstrap.Modal(document.getElementById('mdlUpload'));
  modalPr = new bootstrap.Modal(document.getElementById('mdlPrestasi'));
  modalBs = new bootstrap.Modal(document.getElementById('mdlPembiasaan'));
  modalEv = new bootstrap.Modal(document.getElementById('mdlEvent'));
  let savedPin = localStorage.getItem('LMS_PIN');
  if (savedPin) { document.getElementById('inputPIN').value = savedPin; doLogin(true); }
}

async function doLogin(auto){
  let p=document.getElementById('inputPIN').value; if(!p)return alert("Isi PIN!"); 
  showLoad(true);
  let r = await apiCall("login", { pin: p });
  showLoad(false);
  
  // LOGIKA KUNCI: TOLAK ADMIN/PENILAI
  if(r && r.sukses) {
    if(r.role === 'ADMIN' || r.role === 'PENILAI') {
        if(!auto) { 
            let m=document.getElementById('msg-login'); 
            m.innerHTML = "<b>Salah Kamar!</b><br>Anda Admin/Penilai. Silakan login di halaman khusus."; 
            m.classList.remove('hidden'); 
        }
        return; 
    }

    localStorage.setItem('LMS_PIN', p);
    USER={pin:p, nama:r.nama, role:r.role, sekolah:r.sekolah};
    document.getElementById('view-login').classList.add('hidden');
    document.getElementById('view-main').classList.remove('hidden');
    ['panel-guru','panel-ks'].forEach(id=>document.getElementById(id).classList.add('hidden'));
    
    document.getElementById('txtNama').innerText = r.nama;
    document.getElementById('txtSekolah').innerText = r.sekolah;
    
    let bdg = document.getElementById('txtRoleBadge');
    if(r.role === 'KS') { 
        bdg.innerText = "Kepala Sekolah"; bdg.className="badge-role role-ks mb-1 d-block";
        document.getElementById('panel-ks').classList.remove('hidden'); loadKS();
    } else { 
        bdg.innerText = "Guru Kelas"; bdg.className="badge-role role-guru mb-1 d-block";
        document.getElementById('panel-guru').classList.remove('hidden'); loadGuru();
    }
  } else {
    if(auto) { localStorage.removeItem('LMS_PIN'); document.getElementById('inputPIN').value=""; }
    else { let m=document.getElementById('msg-login'); m.innerText=r ? r.error : "Gagal Koneksi"; m.classList.remove('hidden'); }
  }
}

function doLogout(){ localStorage.removeItem('LMS_PIN'); location.reload(); }

async function loadGuru(){
  showLoad(true);
  let d = await apiCall("getDashboardGuru", { pin: USER.pin });
  showLoad(false);
  if(d) {
    let mapTugas={}; d.riwayat.forEach(r=>{mapTugas[String(r[6]).trim()]=r[10]});
    let acc=0, html="";
    let sel = document.getElementById('sel-prog-kkg'); sel.innerHTML="";
    d.agenda.forEach(a=>{
       let n=String(a[1]).trim(); sel.innerHTML += `<option value="${n}">${n}</option>`;
       let t=a[2], l=(a[5]&&a[5].length>4)?a[5]:null, st=mapTugas[n], ui="";
       if(st==='Diterima')acc++;
       if(st){
          let bg=st==='Diterima'?'st-ok':(st==='Revisi'?'st-rev':'st-wait'); ui=`<span class="status-pill ${bg}">${st}</span>`;
          if(st==='Revisi')ui+=`<div class="mt-1"><button onclick="bukaLapor('${n}')" class="btn btn-sm btn-outline-danger py-0" style="font-size:0.65rem">Ulangi</button></div>`;
       } else ui=`<button onclick="bukaLapor('${n}')" class="btn btn-sm btn-gradient shadow-sm" style="font-size:0.75rem">KERJAKAN</button>`;
       let bm=l?`<a href="${l}" target="_blank" class="text-primary fw-bold text-decoration-none small"><i class="bi bi-file-earmark-pdf"></i> Materi</a>`:'';
       html+=`<div class="card-pro p-3 mb-3"><div class="d-flex justify-content-between align-items-center"><div><div class="fw-bold text-dark small">${n}</div><div class="text-muted" style="font-size:0.7rem">${t} &bull; ${bm}</div></div><div class="text-end ps-2">${ui}</div></div></div>`;
    });
    document.getElementById('list-kegiatan-guru').innerHTML=html;
    let pct=Math.round((acc/d.target)*100); if(pct>100)pct=100;
    document.getElementById('txt-persen').innerText=pct+"%";
    let bar = document.getElementById('bar-guru'); bar.style.width = pct + "%"; 
    if(pct < 50) bar.className="progress-bar bg-danger"; else if(pct < 80) bar.className="progress-bar bg-warning"; else bar.className="progress-bar bg-success";
  }
}

async function loadKS() {
  showLoad(true);
  let dataSekolah = await apiCall("getDataKS", { sekolah: USER.sekolah });
  let dataPribadi = await apiCall("getDashboardGuru", { pin: USER.pin });
  showLoad(false); 

  if(dataSekolah) {
    document.getElementById('ks-count-imp').innerText = dataSekolah.statsPengembangan.implemen;
    document.getElementById('ks-count-ino').innerText = dataSekolah.statsPengembangan.inovasi;
    
    let tb = document.getElementById('tbl-ks'); let html = "";
    let dG = dataSekolah.dataGuru; let totalPersen = 0;

    if (dG.length === 0) { tb.innerHTML = "<tr><td colspan='3' class='text-center py-4 text-muted small'>Data guru tidak ditemukan.</td></tr>"; } 
    else {
        let totalLaporanMasuk = 0;
        dG.forEach(guru => {
          totalPersen += guru.persen; totalLaporanMasuk += guru.selesai;
          let bgBar = "bg-danger"; if(guru.persen >= 50) bgBar = "bg-warning"; if(guru.persen >= 80) bgBar = "bg-success";
          html += `<tr><td class="ps-3" style="width: 40%;"><div class="fw-bold text-dark" style="font-size:0.85rem">${guru.nama}</div></td><td style="width: 40%;"><div class="progress" style="height: 10px; border-radius:10px;"><div class="progress-bar ${bgBar}" style="width: ${guru.persen}%"></div></div></td><td class="text-end pe-3" style="width: 20%;"><span class="badge ${bgBar} rounded-pill" style="font-size:0.75rem">${guru.persen}%</span><div class="text-muted small" style="font-size:0.65rem">${guru.selesai}/${guru.target}</div></td></tr>`;
        });
        tb.innerHTML = html;
        let avgSekolah = Math.round(totalPersen / dG.length);
        let elPct = document.getElementById('ks-persen'); elPct.innerText = avgSekolah + "%";
        if(avgSekolah < 50) elPct.className="fw-bold mt-1 mb-0 display-4 text-danger"; else if(avgSekolah < 80) elPct.className="fw-bold mt-1 mb-0 display-4 text-warning"; else elPct.className="fw-bold mt-1 mb-0 display-4 text-success";
        document.getElementById('ks-total-laporan').innerText = totalLaporanMasuk;
    }
  }

  let divRiwayat = document.getElementById('list-riwayat-ks'); let htmlR = "";
  if(dataPribadi && dataPribadi.riwayat && dataPribadi.riwayat.length > 0) {
    dataPribadi.riwayat.forEach(item => {
      let jenis = item[5], judul = item[6], status = item[10], feedback = item[11], waktu = item[1];
      let bgSt = status==='Menunggu' ? 'bg-secondary' : (status==='Diterima'?'bg-success':'bg-danger');
      let fbHtml = (status==='Diterima' && feedback) ? `<div class="mt-2 small text-success fw-bold border-top pt-2" style="border-style: dashed !important;"><i class="bi bi-chat-square-text me-1"></i> ${feedback}</div>` : '';
      htmlR += `<div class="card-pro p-3 mb-2"><div class="d-flex justify-content-between align-items-start"><div><div class="me-3 mt-1"><i class="bi bi-file-earmark-text fs-4"></i></div><div><div class="fw-bold text-dark small" style="line-height:1.3">${judul}</div><div class="text-muted small mb-1" style="font-size:0.7rem">${waktu}</div><span class="badge bg-light text-secondary border" style="font-size:0.65rem">${jenis}</span></div></div><span class="badge ${bgSt} rounded-pill" style="font-size:0.65rem">${status}</span></div>${fbHtml}</div>`;
    });
    divRiwayat.innerHTML = htmlR;
  } else { divRiwayat.innerHTML = '<div class="text-center py-5 text-muted small">Belum ada laporan.</div>'; }
}

function bukaLapor(j){ document.getElementById('frmUpload').reset(); document.getElementById('inpJudul').value=j; modalUp.show(); }
async function submitTugas(e){ e.preventDefault(); let r = await apiCall("simpanTugas", { data: formObj(e.target) }); alert(r.msg); modalUp.hide(); loadGuru(); }
async function submitPengembangan(e, jenis) { 
    e.preventDefault(); 
    let d = { judul_dokumen: jenis==="Karya Inovasi"?document.getElementById('ino-nama').value : "IMPLEMENTASI: "+document.getElementById('sel-prog-kkg').value, 
              catatan: jenis==="Karya Inovasi"?document.getElementById('ino-desc').value : `[KEGIATAN: ${document.getElementById('imp-nama').value}] [KELAS: ${document.getElementById('imp-kelas').value}] `+document.getElementById('imp-desc').value,
              link_video: jenis==="Karya Inovasi"?document.getElementById('ino-link').value : document.getElementById('imp-link').value };
    let obj = { pin_user: USER.pin, nama_user: USER.nama, sekolah_user: USER.sekolah, jenis_laporan: jenis, ...d };
    let r = await apiCall("simpanTugas", { data: obj }); alert(r.msg); loadGuru(); 
}
function formObj(form){ let o={pin_user:USER.pin, nama_user:USER.nama, sekolah_user:USER.sekolah, jenis_laporan:'Kegiatan Gugus'}; Array.from(form.elements).forEach(e=>{if(e.id && e.value) o[e.id.replace('inp','').toLowerCase()]=e.value}); return o; }
function isiDropdownSekolah(id) { let s=document.getElementById('txtSekolah').innerText.split(','); let el=document.getElementById(id); el.innerHTML=""; s.forEach(i=>{if(i.trim()){let o=document.createElement('option');o.text=i.trim();el.add(o)}}); }
function bukaModalPrestasi(){ document.getElementById('frmPrestasi').reset(); isiDropdownSekolah('inpSekolahPrestasi'); modalPr.show(); }
function bukaModalPembiasaan(){ document.getElementById('frmPembiasaan').reset(); isiDropdownSekolah('inpSekolahBias'); modalBs.show(); }
function bukaModalEvent(){ document.getElementById('frmEvent').reset(); isiDropdownSekolah('inpSekolahEvent'); modalEv.show(); }
