<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Nakula</title>
    <style>
        /* CSS Sederhana untuk tampilan */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9; /* Warna latar belakang abu-abu muda */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }

        .logo-img {
            width: 150px; /* Ukuran logo */
            margin-bottom: 20px;
            height: auto;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        /* Gaya untuk tombol Coming Soon */
        .btn-coming-soon {
            background-color: #bdc3c7; /* Warna abu-abu */
            color: #fff;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: not-allowed; /* Menampilkan ikon dilarang saat di-hover */
            font-weight: bold;
            box-shadow: none;
            transition: all 0.3s;
        }

        /* Efek agar tombol terlihat benar-benar mati */
        .btn-coming-soon:hover {
            background-color: #aeb6bf;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://raw.githubusercontent.com/iwan4943/nakulaku/main/LOGO%20NAKULA%20(5).png" alt="Logo Nakula" class="logo-img">
        
        <h1>Portal Gugus Nakula</h1>
        <p>Halaman ini sedang dalam pengembangan.</p>

        <button class="btn-coming-soon" disabled>Coming soon</button>
    </div>

</body>
</html>
