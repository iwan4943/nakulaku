<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Nakula</title>
    <link rel="icon" href="https://raw.githubusercontent.com/iwan4943/nakulaku/main/LOGO%20NAKULA%20(5).png">
    
    <style>
        /* CSS untuk tampilan */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9; /* Latar belakang abu-abu lembut */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); /* Bayangan sedikit lebih halus */
            max-width: 400px;
            width: 90%;
        }

        .logo-img {
            width: 150px;
            margin-bottom: 20px;
            height: auto;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        /* Gaya Tombol Aktif */
        .btn-portal {
            background-color: #007bff; /* Warna biru standar (bisa diganti) */
            color: #fff;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none; /* Menghilangkan garis bawah link */
            display: inline-block; /* Agar padding berfungsi pada tag <a> */
            transition: background-color 0.3s, transform 0.2s;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 123, 255, 0.3);
        }

        /* Efek saat tombol disentuh mouse */
        .btn-portal:hover {
            background-color: #0056b3; /* Biru lebih gelap saat hover */
            transform: translateY(-2px); /* Efek naik sedikit */
        }

        .btn-portal:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://raw.githubusercontent.com/iwan4943/nakulaku/main/LOGO%20NAKULA%20(5).png" alt="Logo Nakula" class="logo-img">
        
        <h1>Portal Gugus Nakula</h1>
        <p>Selamat datang di portal resmi kami.</p>

        <a href="https://nakulaku.tiiny.site" class="btn-portal">Masuk Portal</a>
    </div>

</body>
</html>
